<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sustainable Alternatives</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      padding: 20px;
      background: linear-gradient(to bottom right, #e0f7fa, #e8f5e9);
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #2e7d32;
    }
    .product {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      height: 100px;
      object-fit: contain;
      margin: 10px;
    }
    .review {
      background: #f1f8e9;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .stars {
      color: #ffb300;
    }
    .success {
      color: #388e3c;
      font-weight: bold;
      text-align: center;
      background-color: #c8e6c9;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #66bb6a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #43a047;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåø Sustainable Alternatives to Plastic Products üåç</h1>

    <div id="success-message" class="success" style="display: none;">Review submitted successfully!</div>

    <div class="product" id="product-1">
      <h2>Plastic Water Bottle ‚Üí Stainless Steel Bottle</h2>
      <div style="display: flex; justify-content: center; gap: 20px;">
        <img src="/images/plastic-bottle.jpg" alt="Plastic Bottle" />
        <img src="/images/steel-bottle.jpg" alt="Steel Bottle" />
      </div>
      <p><strong>Price:</strong> $15</p>
      <a href="https://example.com/steel-bottle" target="_blank">Buy Now</a>
      <div class="reviews">
        <h4>User Reviews:</h4>
        <div class="review"><strong>Anita</strong> <span class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span><br/>Keeps water cold all day!</div>
        <div class="review"><strong>Raj</strong> <span class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</span><br/>Very durable and stylish.</div>
      </div>
      <form onsubmit="submitReview(event, 1)">
        <h4>Add a Review:</h4>
        <input type="text" name="user" placeholder="Your name" required />
        <input type="text" name="comment" placeholder="Your comment" required />
        <select name="rating">
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Star</option>
        </select>
        <button type="submit">Submit Review</button>
      </form>
    </div>

    <!-- You can copy and modify the above .product div for more items -->

  </div>

  <script>
    function submitReview(event, productId) {
      event.preventDefault();
      const form = event.target;
      const user = form.user.value;
      const comment = form.comment.value;
      const rating = form.rating.value;

      const stars = "‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ".substring(0, rating) + "‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ".substring(rating);
      const reviewHTML = `<div class='review'><strong>${user}</strong> <span class='stars'>${stars}</span><br/>${comment}</div>`;

      const productDiv = document.getElementById(`product-${productId}`);
      const reviewsDiv = productDiv.querySelector(".reviews");
      reviewsDiv.insertAdjacentHTML("beforeend", reviewHTML);

      form.reset();

      const success = document.getElementById("success-message");
      success.style.display = "block";
      setTimeout(() => (success.style.display = "none"), 3000);
    }
  </script>
</body>
</html>
